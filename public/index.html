<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>App Coderhouse</title>
    </head>
    <body>
        <div class="d-flex flex-column w-100 justify-content-center align-items-center jumbotron">
            <h3>Por favor, inicia sesión</h3>
            <br>
            <form action="/login" method="post" id="login-form" class="w-75"> 
                <div class="d-flex flex-column">
                    <label for="name">Ingresá tu nombre</label>
                    <input type="text" name="name" id="usernameLogin" placeholder="Nombre">
                </div>           
                <br>
                <div>
                    <button type="submit" class="bg-success" id="login-button">Enviar</button>
                </div>
            </form>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
